<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawHealth Offline</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f8bbd0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 500px;
        }
        
        h1 {
            color: #4361ee;
            margin-bottom: 20px;
        }
        
        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .fa-wifi-slash {
            font-size: 60px;
            color: #f72585;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi-slash"></i>
        <h1>You're Offline</h1>
        <p>PawHealth needs an internet connection to fetch the latest data. Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
